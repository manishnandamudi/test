ID: manish_test
_schema-version: '2.1'
description: test
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: manish-test-approuter
    type: approuter.nodejs
    path: manish-test-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: manish_test_html5_repo_runtime
      - name: uaa_manish_test
  - name: manish_test_ui_deployer
    type: com.sap.html5.application-content
    path: manish_test_ui_deployer
    requires:
      - name: manish_test_html5_repo_host
    build-parameters:
      requires:
        - name: test_ui
          artifacts:
            - './*'
          target-path: resources/test_ui
  - name: test_ui
    type: html5
    path: test_ui
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
  - name: test_spring_java
    type: java
    path: test_spring_java
    parameters:
      memory: 512M
    provides:
      - name: test_spring_java_api
        properties:
          url: '${default-url}'
    build-parameters:
      build-result: 'target/*.jar'
resources:
  - name: manish_test_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: manish_test_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_manish_test
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_manish_test
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
